openapi: 3.0.0
info:
  title: "RP Flask REST API"
  description: "An API for Component Management System Database"
  version: "1.0.0"

servers:
  - url: "http://127.0.0.1:8000/api"

components:
  schemas:
    Person:
      type: "object"
      required:
        - lname
      properties:
        fname:
          type: "string"
        lname:
          type: "string"
        metadata_id:
          type: "string"

    Tag:
      type: "object"
      required:
        - label
      properties:
        label:
          type: "string"

    Component:
      type: "object"
      required:
        - url
        - type
      properties:
        url:
          type: "string"
        metadata_id:
          type: "string"
        type:
          type: "string"
          enum:
            - step
            - fcstd
            - fcstd1
            - stl
            - stp

    Metadata:
      type: "object"
      required:
        - name
        - size
        - version
        - maintainer
        - license_id
      properties:
        name:
          type: "string"
        size:
          type: "number"
        version:
          type: "string"
        maintainer:
          type: "string"
        author:
          type: "string"
        thumbnail:
          type: "string"
        description:
          type: "string"
        rating:
          type: "number"
        license_id:
          type: "string"


    Tags:
      type: "array"
      items:
        type: string
      uniqueItems: true

  parameters:

    label:
      name: "label"
      description: "Label of the tag to get"
      in: query
      required: True
      schema:
        type: "string"

    pk:
      name: "pk"
      description: "Primary Key of the object to get"
      in: path
      required: True
      schema:
        type: "string"

    page:
      name: "page"
      description: "page number"
      in: query
      required: False
      schema:
        type: "integer"

    page_size:
      name: "page_size"
      description: "size of page"
      in: query
      required: False
      schema:
        type: "integer"

    all_data:
      name: "all_data"
      description: "give all data"
      in: query
      required: False
      schema:
        type: "boolean"

paths:
  /tags:
    get:
      operationId: "component_management_system.tags.operations.read"
      tags:
        - "Tags"
      summary: "Read the list of all tags"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/all_data"
      responses:
        "200":
          description: "Successfully read tags list"

    post:
      operationId: "component_management_system.tags.operations.create"
      tags:
        - Tags
      summary: "Create a Tag"
      requestBody:
        description: "Tag to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "tag"
              $ref: "#/components/schemas/Tag"
      responses:
        "201":
          description: "Successfully created a tag"

  /tags/{pk}:
    get:
      operationId: "component_management_system.tags.operations.read_one"
      tags:
        - Tags
      summary: "Read one tag"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read tag"

    delete:
      tags:
        - Tags
      operationId: "component_management_system.tags.operations.delete"
      summary: "Delete a tag"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "204":
          description: "Successfully deleted tag"

  /tags/search:
    get:
      operationId: "component_management_system.tags.operations.search"
      tags:
        - Tags
        - Search
      summary: "search for the lags maching label"
      parameters:
        - $ref: "#/components/parameters/label"
      responses:
        "200":
          description: "Successfully searched tags"


  /components:
    get:
      operationId: "component_management_system.components.operations.read"
      tags:
        - "Components"
      summary: "Read the list of all components"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/all_data"
      responses:
        "200":
          description: "Successfully read components list"

    post:
      operationId: "component_management_system.components.operations.create"
      tags:
        - "Components"
      summary: "Create a Component"
      requestBody:
          description: "Component to create"
          required: True
          content:
            application/json:
              schema:
                x-body-name: "component"
                $ref: "#/components/schemas/Component"
      responses:
        "201":
          description: "Successfully created a component"

  /components/{pk}:
    get:
      operationId: "component_management_system.components.operations.read_one"
      tags:
        - Components
      summary: "Read one component"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read component"

    delete:
      tags:
        - Components
      operationId: "component_management_system.components.operations.delete"
      summary: "Delete a component"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "204":
          description: "Successfully deleted component"


  /metadatas:
    get:
      operationId: "component_management_system.metadatas.operations.read"
      tags:
        - "Metadatas"
      summary: "Read the list of all metadatas"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/all_data"
      responses:
        "200":
          description: "Successfully read metadatas list"

    post:
      operationId: "component_management_system.metadatas.operations.create"
      tags:
        - "Metadatas"
      summary: "Create a Component"
      requestBody:
        description: "Component to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "metadata"
              $ref: "#/components/schemas/Metadata"
      responses:
        "201":
          description: "Successfully created a metadata"

  /metadatas/{pk}:
    get:
      operationId: "component_management_system.metadatas.operations.read_one"
      tags:
        - Metadatas
      summary: "Read one metadata"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read metadata"

    delete:
      tags:
        - Metadatas
      operationId: "component_management_system.metadatas.operations.delete"
      summary: "Delete a metadata"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "204":
          description: "Successfully deleted metadata"

  /metadatas/{pk}/tags:
    get:
      operationId: "component_management_system.metadatas.operations.read_tags"
      tags:
        - Metadatas
        - Tags
      summary: "Read tags of metadata"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read tags"

    put:
      operationId: "component_management_system.metadatas.operations.add_tags"
      tags:
        - Metadatas
        - Tags
      summary: "Add tags to a metadata"
      parameters:
        - $ref: "#/components/parameters/pk"
      requestBody:
        description: "Tags to add"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "tags"
              $ref: "#/components/schemas/Tags"
      responses:
        "201":
          description: "Successfully added tags to metadata"

  /metadatas/{pk}/components:
    get:
      operationId: "component_management_system.metadatas.operations.read_components"
      tags:
        - Metadatas
        - Components
      summary: "Read components of metadata"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read components"


  /licenses:
    get:
      operationId: "component_management_system.licenses.operations.read_all"
      tags:
        - "Licenses"
      summary: "Read the list of all licenses"
      responses:
        "200":
          description: "Successfully read licenses list"

  /licenses/{pk}:
    get:
      operationId: "component_management_system.licenses.operations.read_one"
      tags:
        - "Licenses"
      summary: "Read one license"
      parameters:
        - $ref: "#/components/parameters/pk"
      responses:
        "200":
          description: "Successfully read license"
